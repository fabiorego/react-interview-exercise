<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Custom styles -->
    <link href="base.css" rel="stylesheet" />
    <link href="signin.css" rel="stylesheet" />
  </head>

  <body>
    <main class="signin-container text-center">
      <form class="form-signin">
        <div class="alert alert-success" role="alert">
          Template for success message
        </div>
        <div class="alert alert-danger" role="alert">
          Template for error message
        </div>
        <div class="alert alert-warning" role="alert">
          Template for warning message
        </div>
        <div class="alert alert-info" role="alert">
          Template for alert message
        </div>

        <div class="mb-4">
          <img src="https://picsum.photos/72" alt="brand-icon" width="72" height="72" />
        </div>

        <div class="mb-4">
          <h1 class="h3 font-weight-normal">Please sign in</h1>
        </div>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />

        <div class="mb-3">
          <label> <input type="checkbox" value="remember-me" /> Remember me </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </main>
  </body>
</html>
